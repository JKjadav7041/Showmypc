<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Focus Animation</title>

    <style>
        body {
            background-color: #000000;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
        }

        .focus-container {
            position: relative;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            user-select: none;
        }

        .focus-word {
            position: relative;
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            color: #fff;
            transition: filter 0.5s ease;
            z-index: 5;
        }

        .focus-frame {
            position: absolute;
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        .corner {
            position: absolute;
            width: 1.5rem;
            height: 1.5rem;
            border: 4px solid #3b82f6;
            filter: drop-shadow(0px 0px 8px #3b82f6);
            border-radius: 4px;
        }

        .top-left { top: -15px; left: -15px; border-right: none; border-bottom: none; }
        .top-right { top: -15px; right: -15px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: -15px; left: -15px; border-right: none; border-top: none; }
        .bottom-right { bottom: -15px; right: -15px; border-left: none; border-top: none; }

        /* Scroll hint */
        .hint {
            position: fixed;
            bottom: 40px;
            color: #aaa;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .hint.show {
            opacity: 1;
        }
    </style>
</head>

<body>

<div class="focus-container" id="focusContainer">
    <div class="focus-frame" id="focusFrame">
        <span class="corner top-left"></span>
        <span class="corner top-right"></span>
        <span class="corner bottom-left"></span>
        <span class="corner bottom-right"></span>
    </div>
</div>

<div class="hint" id="scrollHint">Scroll to Enter</div>

<script>
    const sentence = "Show MyPc";
    const words = sentence.split(" ");
    const container = document.getElementById('focusContainer');
    const frame = document.getElementById('focusFrame');

    let currentIndex = 0;
    const blurAmount = 8;

    // Create words
    words.forEach((word, i) => {
        const span = document.createElement('span');
        span.innerText = word;
        span.className = 'focus-word';
        span.id = `word-${i}`;
        span.style.filter = `blur(${blurAmount}px)`;
        container.insertBefore(span, frame);
    });

    function updateFocus() {
        const activeWord = document.getElementById(`word-${currentIndex}`);
        if (!activeWord) return;

        words.forEach((_, i) => {
            const el = document.getElementById(`word-${i}`);
            el.style.filter =
                (i === currentIndex) ? 'blur(0px)' : `blur(${blurAmount}px)`;
        });

        const rect = activeWord.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();

        frame.style.width = rect.width + "px";
        frame.style.height = rect.height + "px";
        frame.style.left = rect.left - containerRect.left + "px";
        frame.style.top = rect.top - containerRect.top + "px";

        currentIndex = (currentIndex + 1) % words.length;
    }

    window.addEventListener('DOMContentLoaded', () => {
        updateFocus();
        setInterval(updateFocus, 1500);
    });

    /* -------- Redirect logic -------- */
    let canRedirect = false;
    const hint = document.getElementById("scrollHint");

    // Allow redirect after 10 sec
    setTimeout(() => {
        canRedirect = true;
        hint.classList.add("show");
    }, 5000);

    function goToMain() {
        if (canRedirect) {
            window.location.href = "index.html";
        }
    }

    window.addEventListener("wheel", goToMain);
    window.addEventListener("touchmove", goToMain);

</script>

</body>
</html>
